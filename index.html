<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</html>
<body>
<div class="main_container">
    <div class="calculator_container">
        <div class="display_container">
            <span class="display"></span>
        </div>
        <div class="row">
            <button class="operator" id="clear"><span>AC</span></button>
            <button class="operator" id="modulo"><span>%</span></button>
            <button class="operator" id="divide"><span>/</span></button>
            <button class="operator" id="delete"><span>DEL</span></button>
        </div>
        <div class="input_container">
            <div class="row">
                <button class="number" id="num7"><span>7</span></button>
                <button class="number" id="num8"><span>8</span></button>
                <button class="number" id="num9"><span>9</span></button>
                <button class="operator" id="plus"><span>+</span></button>
            </div>
            <div class="row">
                <button class="number" id="num4"><span>4</span></button>
                <button class="number" id="num5"><span>5</span></button>
                <button class="number" id="num6"><span>6</span></button>
                <button class="operator" id="minus"><span>-</span></button>
            </div>
            <div class="row">
                <button class="number" id="num1"><span>1</span></button>
                <button class="number" id="num2"><span>2</span></button>
                <button class="number" id="num3"><span>3</span></button>
                <button class="operator" id="multiply"><span>*</span></button>
            </div>
            <div class="row">
                <button class="number" id="num0"><span>0</span></button>
                <button class="number" id="point"><span>.</span></button>
                <button class="result" id="equal"><span>=</span></button>
            </div>
        </div>
    </div>
</div>
<script src="script.js" defer></script>    
</body>
